<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poules - KoersPoule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Poules</h1>
    </header>

    <section class="content">
        <h2>Selecteer een Poule</h2>
        <div class="dropdown">
            <button class="dropdown-btn">GiroPoule</button>
            <div class="dropdown-content">
                <a href="#invulformulier">Invulformulier</a>
            </div>
        </div>
    </section>

    <section id="invulformulier" class="form-section">
        <h2>Stel je team samen</h2>
        <form action="#" method="post">
            <label for="rider1">Rider 1:</label>
            <input type="text" id="rider1" name="rider1" required>
            <label for="rider2">Rider 2:</label>
            <input type="text" id="rider2" name="rider2" required>
            <!-- Add more rider fields as needed -->
            <button type="submit">Verzenden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 KoersPoule - Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
